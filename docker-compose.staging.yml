version: '3.5'

services:
  360-backend:
    image: ${APP_IMAGE}
    ports:
      - 8080:80
    env_file: /etc/lab-360/.env
    restart: always

  360-mongodb:
    volumes:
      - /var/lab-mongodb/data:/data/db
    restart: always

  storage-minio:
    image: minio/minio
    entrypoint: sh
    command: -c 'mkdir -p /data/360 && /usr/bin/minio server /data'
    ports:
    - "9000"
    networks:
    - default
    volumes:
    - .docker/minio/data:/data
